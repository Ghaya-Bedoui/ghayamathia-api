{% extends "base.html" %}
{% block content %}
<main class="section">
  <div class="container" style="max-width:520px;">
    <div class="card">
      <h2 style="margin-top:0;">Créer un compte</h2>
      {% if error %}<div class="empty" style="border-style:solid;">{{ error }}</div>{% endif %}
      <form method="post" action="/register" style="display:flex; flex-direction:column; gap:10px;">
        <input class="input" type="email" name="email" placeholder="Email" required />
        <input class="input" type="password" name="password" placeholder="Mot de passe" required />
        <button class="btn btn-primary" type="submit">Créer mon compte</button>
      </form>
      <p class="muted" style="margin-top:12px;">Déjà un compte ? <a class="link" href="/login">Se connecter</a></p>
    </div>
  </div>
</main>
{% endblock %}
